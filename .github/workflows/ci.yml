name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Type check
      run: |
        cd frontend
        npx tsc --noEmit
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        REACT_APP_BACKEND_URL: https://agent-softcatala.onrender.com:8000

  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        cd backend
        uv sync --dev
        
    - name: Lint with flake8
      run: |
        cd backend
        # Stop the build if there are Python syntax errors or undefined names
        uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,.venv,__pycache__
        # Exit-zero treats all errors as warnings
        uv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,.venv,__pycache__
        
    - name: Run tests
      run: |
        cd backend
        uv run pytest tests/test_minimal.py tests/test_basic.py tests/test_realistic.py -v --cov=. --cov-report=term-missing
      env:
        OLLAMA_URL: http://localhost:11434
        ZHIPUAI_API_KEY: test-zhipu-key
        OPENAI_KEY: test-openai-key
        
