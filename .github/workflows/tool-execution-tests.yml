name: Tool Execution Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/tools/**'
      - 'backend/langchain_agent.py'
      - 'backend/tests/test_tool_execution_integration.py'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/tools/**'
      - 'backend/langchain_agent.py'
      - 'backend/tests/test_tool_execution_integration.py'

jobs:
  test-tool-execution:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        cd backend
        uv sync --dev
    
    - name: Run tool execution tests
      env:
        ZHIPUAI_API_KEY: ${{ secrets.ZHIPUAI_API_KEY }}
      run: |
        cd backend
        uv run pytest tests/test_tool_execution_integration.py -v --tb=short
    
    - name: Run basic tool tests (without API)
      run: |
        cd backend
        uv run pytest tests/test_tool_execution_integration.py::TestToolExecutionIntegration::test_tool_schema_generation -v
        uv run pytest tests/test_tool_execution_integration.py::TestToolExecutionIntegration::test_agent_initialization_with_tools -v
        uv run pytest tests/test_tool_execution_integration.py::TestToolExecutionIntegration::test_tool_parameter_validation -v
        uv run pytest tests/test_tool_execution_integration.py::TestToolExecutionIntegration::test_multiple_tool_types -v
      env:
        OLLAMA_URL: http://localhost:11434
        ZHIPUAI_API_KEY: test-zhipu-key
        OPENAI_KEY: test-openai-key
    
    - name: Run comprehensive test script
      env:
        ZHIPUAI_API_KEY: ${{ secrets.ZHIPUAI_API_KEY }}
      run: |
        cd backend
        uv run python test_tool_execution.py || echo "Ollama not available, but tool infrastructure tests passed"